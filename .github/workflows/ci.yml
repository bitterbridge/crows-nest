name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1

jobs:
  lint-and-test:
    name: Lint & Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build dev image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: dev
          load: true
          tags: crows-nest:dev
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Run ruff lint
        run: |
          docker run --rm crows-nest:dev uv run ruff check .

      - name: Run ruff format check
        run: |
          docker run --rm crows-nest:dev uv run ruff format --check .

      - name: Run mypy
        run: |
          docker run --rm crows-nest:dev uv run mypy src/

      - name: Run bandit
        run: |
          docker run --rm crows-nest:dev uv run bandit -c pyproject.toml -r src/

      - name: Run codespell
        run: |
          docker run --rm crows-nest:dev uv run codespell --toml pyproject.toml

      - name: Run tests with coverage
        run: |
          docker run --rm crows-nest:dev uv run pytest --cov --cov-report=term-missing --cov-fail-under=80

  build-runtime:
    name: Build Runtime Image
    runs-on: ubuntu-latest
    needs: lint-and-test

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build runtime image
        uses: docker/build-push-action@v6
        with:
          context: .
          target: runtime
          load: true
          tags: crows-nest:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test runtime image
        run: |
          docker run --rm crows-nest:latest python -c "import crows_nest; print(f'Version: {crows_nest.__version__}')"

      - name: Test CLI in runtime image
        run: |
          docker run --rm crows-nest:latest crows-nest --version

      - name: Test health endpoint
        run: |
          # Start server in background
          docker run -d --name crows-nest-test -p 8000:8000 crows-nest:latest
          # Wait for startup
          sleep 5
          # Test health endpoint
          curl -f http://localhost:8000/health | grep -q "healthy"
          # Test ready endpoint
          curl -f http://localhost:8000/ready | grep -q "ready"
          # Test metrics endpoint
          curl -f http://localhost:8000/metrics | grep -q "crows_nest_uptime_seconds"
          # Cleanup
          docker stop crows-nest-test
          docker rm crows-nest-test
